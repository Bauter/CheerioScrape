<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechScraper</title>

     <!--BootStrapJS + Jquery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Front-end JS file-->
    <script src="./js/app.js"></script>

</head>

<body>

    
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h2>TechScraper</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!--Link1 (index.html)-->
            <li class="nav-item active">
              <a class="nav-link ml-2" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--Link2 (SavedArticles.html)-->
            <li class="nav-item">
              <a class="nav-link" href="/savedArticles">Saved Articles</a>
            </li>
            <!--Dropdown-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/scrapeForArticles">Scrape and save articles to DB</a>
                <a class="dropdown-item" href="/articlesScraped">See the articles</a>
                <a class="dropdown-item" href="/articlesWithComments">See articles with comments</a>
            </li>

          </ul>
          
        </div>
      </nav>

    <!--Header-->
    <div class="jumbotron jumbotron-fluid m-3">
        <div class="container">
          <h1 class="display-4">Welcome to TechScraper</h1>
          <p class="lead">Browse through most recent "Tech" articles from "NYTimes".</p>
        </div>
    </div>


    <!--Article Div-->  
    <div class="container">

        <div id="articles">

            <div id="comments">

            </div>

        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">TechScraper says...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    Article Saved!
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
  </div>

  <!--Footer-->
  <div class="card-header m-3 rounded gradient-border row" id="footer-div">

    <div class="col-4 text-left">
      <a href="https://github.com/Bauter" target="_blank" class="footer-link">Bauter</a>
    </div>

    <div class="col-4">
      <h5 class="text-center p-5 " id="footer-title">
        Copyright &copy; 2020
      </h5>
    </div>
    
    <div class="col-4 text-right">
      <a href="https://bauter.github.io/Updated-portfolio/" target="_blank" class="footer-link">Portfolio</a>
    </div>

  </div>


</body>

</html>
